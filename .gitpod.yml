tasks:
  - name: sinatra
    before: | 
      cd $PROJECT_ROOT 
      cd terratowns_mock_server
      bundle install
      bundle exec ruby server.rb 
  - name: terraform
    before: |
     cd $PROJECT_ROOT
     source ./bin/install-terraform-cli
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
     cd $PROJECT_ROOT
     source ./bin/install-aws-cli
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform