tasks:
  - name: sinatra
    before: | 
      source .bin/terratowns/
      bundle install
      bundle exec ruby server.rb 
  - name: terraform
    before: |
     source ./bin/install-terraform-cli
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
     source ./bin/install-aws-cli
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform